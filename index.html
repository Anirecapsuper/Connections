  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    // Theme management
    const themes = ["gradient", "solid", "glass"];
    let currentTheme = 0;

    function toggleTheme() {
      const header = document.getElementById("tetoHeader");
      header.classList.remove(...themes);
      currentTheme = (currentTheme + 1) % themes.length;
      header.classList.add(themes[currentTheme]);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const toggleBtn = document.querySelector('.theme-toggle');
      const isDark = document.body.classList.contains('dark');
      toggleBtn.textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }
    
    // Smooth scroll for better UX
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Add loading animation
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    });
    
    // Add parallax effect to header
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.teto-header');
      const scrolled = window.pageYOffset;
      const rate = scrolled * -0.5;
      header.style.transform = `translateY(${rate}px)`;
    });
  </script>  
</body>
