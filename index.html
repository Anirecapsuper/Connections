/* ========================
   Futuristic Kasane Teto Styles
======================== */

@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --cyber-pink: #ff0080;
  --cyber-purple: #8000ff;
  --cyber-cyan: #00ffff;
  --cyber-green: #00ff41;
  --cyber-orange: #ff6600;
  --neon-blue: #0099ff;
  --dark-bg: #0a0a0f;
  --darker-bg: #050508;
  --grid-color: rgba(0, 255, 255, 0.1);
  --glow-shadow: 0 0 20px;
  --text-light: #ffffff;
  --glass-bg: rgba(255, 255, 255, 0.03);
  --border-glow: rgba(0, 255, 255, 0.3);
}

body {
  font-family: 'Rajdhani', monospace;
  background: var(--darker-bg);
  min-height: 100vh;
  color: var(--text-light);
  overflow-x: hidden;
  position: relative;
}

/* ========================
   Cyberpunk Grid Background
======================== */
.bg-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
  background: 
    linear-gradient(90deg, transparent 98%, var(--grid-color) 100%),
    linear-gradient(0deg, transparent 98%, var(--grid-color) 100%);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
}

.bg-animation::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 80%, var(--cyber-pink) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, var(--cyber-cyan) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, var(--cyber-purple) 0%, transparent 50%);
  opacity: 0.05;
  animation: cyberPulse 8s ease-in-out infinite;
}

@keyframes gridMove {
  0% { background-position: 0 0; }
  100% { background-position: 50px 50px; }
}

@keyframes cyberPulse {
  0%, 100% { opacity: 0.05; }
  50% { opacity: 0.15; }
}

/* ========================
   Enhanced Futuristic Particles
======================== */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  border-radius: 50%;
  animation: cyberFloat 8s ease-in-out infinite;
  filter: blur(0.5px);
}

.particle.pink {
  background: var(--cyber-pink);
  box-shadow: var(--glow-shadow) var(--cyber-pink);
  border: 1px solid var(--cyber-pink);
}

.particle.purple {
  background: var(--cyber-purple);
  box-shadow: var(--glow-shadow) var(--cyber-purple);
  border: 1px solid var(--cyber-purple);
}

.particle.cyan {
  background: var(--cyber-cyan);
  box-shadow: var(--glow-shadow) var(--cyber-cyan);
  border: 1px solid var(--cyber-cyan);
}

@keyframes cyberFloat {
  0%, 100% { 
    transform: translateY(0px) rotate(0deg) scale(1);
    opacity: 0.6;
  }
  33% { 
    transform: translateY(-40px) rotate(120deg) scale(1.2);
    opacity: 1;
  }
  66% { 
    transform: translateY(-20px) rotate(240deg) scale(0.8);
    opacity: 0.8;
  }
}

/* ========================
   Holographic Music Notes
======================== */
.music-notes {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 2;
}

.music-note {
  position: absolute;
  font-size: 20px;
  color: var(--cyber-cyan);
  text-shadow: 0 0 10px var(--cyber-cyan);
  animation: holoFloat 10s linear infinite;
  font-family: 'Orbitron', monospace;
}

@keyframes holoFloat {
  0% {
    transform: translateY(100vh) rotate(0deg) scale(1);
    opacity: 0;
    filter: hue-rotate(0deg);
  }
  10% { 
    opacity: 1; 
    filter: hue-rotate(45deg);
  }
  50% {
    filter: hue-rotate(180deg);
    transform: translateY(50vh) rotate(180deg) scale(1.5);
  }
  90% { 
    opacity: 1;
    filter: hue-rotate(315deg);
  }
  100% {
    transform: translateY(-100px) rotate(360deg) scale(0.5);
    opacity: 0;
    filter: hue-rotate(360deg);
  }
}

/* ========================
   Cyberpunk Control Panel
======================== */
.controls {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 1000;
}

.control-btn {
  padding: 15px 25px;
  border: 2px solid var(--cyber-cyan);
  border-radius: 0;
  background: rgba(0, 255, 255, 0.1);
  color: var(--cyber-cyan);
  font-family: 'Orbitron', monospace;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
  box-shadow: 
    inset 0 0 10px rgba(0, 255, 255, 0.1),
    0 0 10px rgba(0, 255, 255, 0.2);
}

.control-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, var(--cyber-cyan), transparent);
  opacity: 0.3;
  transition: left 0.5s;
}

.control-btn::after {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--cyber-cyan), var(--cyber-pink), var(--cyber-purple), var(--cyber-cyan));
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s;
}

.control-btn:hover {
  background: rgba(0, 255, 255, 0.2);
  box-shadow: 
    inset 0 0 20px rgba(0, 255, 255, 0.2),
    0 0 30px var(--cyber-cyan);
  text-shadow: 0 0 10px var(--cyber-cyan);
  transform: translateX(-5px);
}

.control-btn:hover::before {
  left: 100%;
}

.control-btn:hover::after {
  opacity: 0.3;
}

.theme-toggle {
  border-color: var(--neon-blue);
  color: var(--neon-blue);
  background: rgba(0, 153, 255, 0.1);
}

.theme-toggle:hover {
  box-shadow: 
    inset 0 0 20px rgba(0, 153, 255, 0.2),
    0 0 30px var(--neon-blue);
}

.change-theme {
  border-color: var(--cyber-pink);
  color: var(--cyber-pink);
  background: rgba(255, 0, 128, 0.1);
}

.change-theme:hover {
  box-shadow: 
    inset 0 0 20px rgba(255, 0, 128, 0.2),
    0 0 30px var(--cyber-pink);
}

.music-toggle {
  border-color: var(--cyber-green);
  color: var(--cyber-green);
  background: rgba(0, 255, 65, 0.1);
}

.music-toggle:hover {
  box-shadow: 
    inset 0 0 20px rgba(0, 255, 65, 0.2),
    0 0 30px var(--cyber-green);
}

/* ========================
   Holographic Header
======================== */
.teto-header {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 120px 20px 100px;
  background: 
    linear-gradient(135deg, rgba(255, 0, 128, 0.1), rgba(128, 0, 255, 0.1)),
    linear-gradient(45deg, transparent 49%, rgba(0, 255, 255, 0.03) 50%, transparent 51%);
  border-bottom: 1px solid var(--cyber-cyan);
  position: relative;
  z-index: 3;
  overflow: hidden;
}

.teto-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    linear-gradient(90deg, transparent 98%, rgba(0, 255, 255, 0.1) 100%),
    linear-gradient(0deg, transparent 98%, rgba(0, 255, 255, 0.1) 100%);
  background-size: 30px 30px;
  animation: headerGrid 15s linear infinite;
}

.teto-header::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
  animation: scanLine 8s ease-in-out infinite;
}

@keyframes headerGrid {
  0% { background-position: 0 0; }
  100% { background-position: 30px 30px; }
}

@keyframes scanLine {
  0%, 100% { left: -100%; }
  50% { left: 100%; }
}

/* ========================
   Cyberpunk Avatar with Hologram Effect
======================== */
.teto-avatar {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 40px;
  border: 3px solid var(--cyber-cyan);
  box-shadow: 
    0 0 30px var(--cyber-cyan),
    inset 0 0 30px rgba(0, 255, 255, 0.1);
  position: relative;
  z-index: 4;
}

.teto-avatar::before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border: 2px solid var(--cyber-pink);
  border-radius: 50%;
  animation: holoRing 3s linear infinite;
  z-index: -1;
}

.teto-avatar::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(
    45deg,
    transparent 30%,
    rgba(0, 255, 255, 0.1) 50%,
    transparent 70%
  );
  animation: holoScan 4s ease-in-out infinite;
  border-radius: 50%;
}

@keyframes holoRing {
  0% { 
    transform: rotate(0deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: rotate(180deg) scale(1.1);
    opacity: 0.5;
  }
  100% { 
    transform: rotate(360deg) scale(1);
    opacity: 1;
  }
}

@keyframes holoScan {
  0%, 100% { 
    transform: translateY(-100%) rotate(45deg);
    opacity: 0;
  }
  50% {
    transform: translateY(100%) rotate(45deg);
    opacity: 1;
  }
}

.teto-avatar:hover {
  transform: scale(1.05);
  box-shadow: 
    0 0 50px var(--cyber-cyan),
    0 0 100px var(--cyber-pink),
    inset 0 0 50px rgba(0, 255, 255, 0.2);
}

.teto-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: contrast(1.2) brightness(1.1);
  transition: all 0.4s ease;
}

/* ========================
   Glitch Text Effects
======================== */
.teto-hero-text h1 {
  font-family: 'Orbitron', monospace;
  font-size: 4rem;
  font-weight: 900;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
  color: var(--cyber-cyan);
  text-shadow: 
    0 0 10px var(--cyber-cyan),
    0 0 20px var(--cyber-cyan),
    0 0 30px var(--cyber-cyan);
  animation: cyberGlitch 4s ease-in-out infinite;
  position: relative;
}

.teto-hero-text h1::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 2px;
  width: 100%;
  height: 100%;
  color: var(--cyber-pink);
  z-index: -1;
  animation: glitchShift 0.3s infinite linear alternate-reverse;
}

.teto-hero-text h1::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: -2px;
  width: 100%;
  height: 100%;
  color: var(--cyber-purple);
  z-index: -2;
  animation: glitchShift 0.4s infinite linear alternate;
}

@keyframes cyberGlitch {
  0%, 98% { 
    text-shadow: 
      0 0 10px var(--cyber-cyan),
      0 0 20px var(--cyber-cyan),
      0 0 30px var(--cyber-cyan);
  }
  2% { 
    text-shadow: 
      2px 0 var(--cyber-pink),
      -2px 0 var(--cyber-purple),
      0 0 30px var(--cyber-cyan);
    transform: translate(2px, 0);
  }
}

@keyframes glitchShift {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}

.teto-hero-text p {
  font-family: 'Rajdhani', monospace;
  font-size: 1.4rem;
  font-weight: 400;
  color: rgba(255, 255, 255, 0.8);
  text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
  animation: textFlicker 6s ease-in-out infinite;
  text-transform: uppercase;
  letter-spacing: 1px;
}

@keyframes textFlicker {
  0%, 95% { opacity: 1; }
  96% { opacity: 0.5; }
  97% { opacity: 1; }
  98% { opacity: 0.7; }
  99% { opacity: 1; }

    </section>
  </main>

  <script>
// ========================
// Futuristic Kasane Teto JavaScript
// ========================

// Enhanced cyberpunk particles system
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 80;
  const colors = ['pink', 'purple', 'cyan'];
  const sizes = [2, 3, 4, 6];
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle', colors[Math.floor(Math.random() * colors.length)]);
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.width = sizes[Math.floor(Math.random() * sizes.length)] + 'px';
    particle.style.height = particle.style.width;
    particle.style.animationDelay = Math.random() * 8 + 's';
    particle.style.animationDuration = (Math.random() * 6 + 4) + 's';
    
    // Add random holographic effects
    if (Math.random() < 0.3) {
      particle.style.opacity = '0.3';
      particle.style.filter = 'blur(1px)';
    }
    
    particlesContainer.appendChild(particle);
  }
}

// Holographic music notes system
let musicNotesActive = true;

function createMusicNote() {
  if (!musicNotesActive) return;
  
  const musicNotes = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨', 'üéµ', 'üé∂', '‚ñ≤', '‚óè', '‚ñ†', '‚ô¶'];
  const note = document.createElement('div');
  note.classList.add('music-note');
  note.textContent = musicNotes[Math.floor(Math.random() * musicNotes.length)];
  note.style.left = Math.random() * 100 + '%';
  note.style.animationDuration = (Math.random() * 6 + 8) + 's';
  note.style.fontSize = (Math.random() * 12 + 16) + 'px';
  
  // Random holographic colors
  const colors = ['#00ffff', '#ff0080', '#8000ff', '#00ff41'];
  const color = colors[Math.floor(Math.random() * colors.length)];
  note.style.color = color;
  note.style.textShadow = `0 0 10px ${color}`;
  
  document.getElementById('musicNotes').appendChild(note);
  
  setTimeout(() => {
    note.remove();
  }, 10000);
}

function toggleMusic() {
  musicNotesActive = !musicNotesActive;
  const btn = document.querySelector('.music-toggle');
  btn.textContent = musicNotesActive ? 'üéµ Audio' : 'üîá Audio';
  
  if (!musicNotesActive) {
    document.getElementById('musicNotes').innerHTML = '';
  }
}

// Cyberpunk theme management
const themes = ["gradient", "solid", "glass", "neon"];
let currentTheme = 0;

function toggleTheme() {
  const header = document.getElementById("tetoHeader");
  header.classList.remove(...themes);
  currentTheme = (currentTheme + 1) % themes.length;
  header.classList.add(themes[currentTheme]);
  
  // Special cyberpunk effects for neon theme
  if (themes[currentTheme] === 'neon') {
    document.body.style.background = '#050508';
    createHologramScanlines();
  } else {
    document.body.style.background = '#0a0a0f';
    removeHologramScanlines();
  }
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
  const toggleBtn = document.querySelector('.theme-toggle');
  const isDark = document.body.classList.contains('dark');
  toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
}

// Hologram scanline effects
function createHologramScanlines() {
  removeHologramScanlines();
  
  const scanlines = document.createElement('div');
  scanlines.id = 'hologramScanlines';
  scanlines.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0, 255, 255, 0.03) 2px,
      rgba(0, 255, 255, 0.03) 4px
    );
    animation: scanlineFlicker 0.15s linear infinite;
  `;
  document.body.appendChild(scanlines);
}

function removeHologramScanlines() {
  const existing = document.getElementById('hologramScanlines');
  if (existing) {
    existing.remove();
  }
}

// Enhanced smooth scroll with cyberpunk effects
function initSmoothScroll() {
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth'
        });
        createScrollGlitch();
      }
    });
  });
}

// Data stream parallax effect
function initParallaxEffect() {
  let ticking = false;
  
  function updateParallax() {
    const header = document.querySelector('.teto-header');
    const scrolled = window.pageYOffset;
    const rate = scrolled * -0.3;
    
    header.style.transform = `translate3d(0, ${rate}px, 0)`;
    
    // Cyberpunk particle effects
    const particles = document.querySelectorAll('.particle');
    particles.forEach((particle, index) => {
      const speed = (index % 4 + 1) * 0.1;
      const rotation = scrolled * 0.5;
      particle.style.transform = `translate3d(0, ${scrolled * speed}px, 0) rotate(${rotation}deg)`;
    });
    
    updateDataStreams(scrolled);
    ticking = false;
  }
  
  function requestTick() {
    if (!ticking) {
      requestAnimationFrame(updateParallax);
      ticking = true;
    }
  }
  
  window.addEventListener('scroll', requestTick, { passive: true });
}

// Data streams background effect
function updateDataStreams(scrollPosition) {
  const streams = document.querySelectorAll('.data-stream');
  streams.forEach((stream, index) => {
    const speed = (index + 1) * 0.02;
    stream.style.transform = `translateY(${scrollPosition * speed}px)`;
  });
}

// Create floating data streams
function createDataStreams() {
  const streamCount = 8;
  const characters = ['0', '1', '‚ñ≤', '‚óè', '‚ñ†', '‚ô¶', '|', '-', '+', '*'];
  
  for (let i = 0; i < streamCount; i++) {
    const stream = document.createElement('div');
    stream.classList.add('data-stream');
    stream.style.cssText = `
      position: fixed;
      left: ${Math.random() * 100}%;
      top: 0;
      width: 2px;
      height: 100vh;
      font-family: monospace;
      font-size: 12px;
      color: rgba(0, 255, 255, 0.3);
      z-index: 1;
      pointer-events: none;
    `;
    
    let streamContent = '';
    for (let j = 0; j < 50; j++) {
      streamContent += characters[Math.floor(Math.random() * characters.length)] + '<br>';
    }
    stream.innerHTML = streamContent;
    
    document.body.appendChild(stream);
  }
}

// Cyberpunk color shifts for particles
function randomizeParticleColors() {
  const particles = document.querySelectorAll('.particle');
  particles.forEach(particle => {
    if (Math.random() < 0.15) {
      const colors = ['pink', 'purple', 'cyan'];
      const currentColors = Array.from(particle.classList).filter(c => colors.includes(c));
      particle.classList.remove(...currentColors);
      particle.classList.add(colors[Math.floor(Math.random() * colors.length)]);
      
      particle.style.filter = 'blur(2px) hue-rotate(45deg)';
      setTimeout(() => {
        particle.style.filter = 'blur(0.5px)';
      }, 200);
    }
  });
}

// Cyberpunk ripple effects for links
function initRippleEffects() {
  document.querySelectorAll('.site-link').forEach(link => {
    link.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: radial-gradient(circle, rgba(0,255,255,0.8), transparent);
        border-radius: 50%;
        transform: scale(0);
        animation: cyberRipple 0.8s ease-out;
        pointer-events: none;
        box-shadow: 0 0 20px rgba(0,255,255,0.5);
      `;
      
      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 800);
      createScreenGlitch();
    });
  });
}

// Screen glitch effect
function createScreenGlitch() {
  const glitch = document.createElement('div');
  glitch.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,0,128,0.1), transparent);
    z-index: 9999;
    pointer-events: none;
    animation: screenGlitch 0.1s ease-out;
  `;
  document.body.appendChild(glitch);
  
  setTimeout(() => glitch.remove(), 100);
}

// Scroll glitch effect
function createScrollGlitch() {
  document.body.style.filter = 'hue-rotate(180deg) contrast(1.2)';
  setTimeout(() => {
    document.body.style.filter = 'none';
  }, 50);
}

// Cyberpunk loading animation
function initLoadingAnimation() {
  document.body.style.opacity = '0';
  document.body.style.filter = 'blur(5px)';
  
  setTimeout(() => {
    document.body.style.transition = 'opacity 1s ease, filter 1s ease';
    document.body.style.opacity = '1';
    document.body.style.filter = 'none';
  }, 200);
}

// Terminal-style typing effect for header text
function initTypingEffect() {
  const heroText = document.querySelector('.teto-hero-text p');
  if (heroText) {
    const originalText = heroText.textContent;
    heroText.textContent = '';
    
    let i = 0;
    const typeWriter = () => {
      if (i < originalText.length) {
        heroText.textContent += originalText.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      } else {
        heroText.innerHTML += '<span style="animation: blink 1s infinite;">|</span>';
      }
    };
    
    setTimeout(typeWriter, 1000);
  }
}

// Matrix-style background effect
function createMatrixEffect() {
  const canvas = document.createElement('canvas');
  canvas.id = 'matrixCanvas';
  canvas.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.1;
    pointer-events: none;
  `;
  document.body.appendChild(canvas);
  
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  const characters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ‚ô™‚ô´‚ô©‚ô¨‚ñ≤‚óè‚ñ†‚ô¶';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);
  
  function drawMatrix() {
    ctx.fillStyle = 'rgba(10, 10, 15, 0.04)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#00ffff';
    ctx.font = fontSize + 'px monospace';
    
    for (let i = 0; i < drops.length; i++) {
      const text = characters[Math.floor(Math.random() * characters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  
  setInterval(drawMatrix, 35);
}

// Initialize everything when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
  createParticles();
  createDataStreams();
  createMatrixEffect();
  initSmoothScroll();
  initParallaxEffect();
  initRippleEffects();
  initLoadingAnimation();
  initTypingEffect();
  
  setInterval(createMusicNote, 1500);
  setInterval(randomizeParticleColors, 3000);
  
  setInterval(() => {
    if (Math.random() < 0.1) {
      createScreenGlitch();
    }
  }, 10000);
});
  </script>
